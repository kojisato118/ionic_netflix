<html ng-app="list">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/list.js"></script>
  </head>

    <div ng-controller="ListCtrl as lic">

      </ion-header-bar>
      <div ng-controller="GestureCtrl">
        <ion-content id="eventPlaceholder">

            <ion-item collection-repeat="item in lic.items">

                  <div class="item item-body">
                    <div class="row">
                      <div class="col" style="width: 100px; height: 160px;">
                        <!-- TODO: ng-repeat  -->
                        <img ng-src="{{ item.image }}" style="width: 100px; height: 160px;">
                        <img ng-src="{{ item.image }}" style="width: 100px; height: 160px;">
                        <img ng-src="{{ item.image }}" style="width: 100px; height: 160px;">

                        <img ng-src="{{ item.image }}" style="width: 100px; height: 160px;">
                        <img ng-src="{{ item.image }}" style="width: 100px; height: 160px;">
                        <img ng-src="{{ item.image }}" style="width: 100px; height: 160px;">
                        <img ng-src="{{ item.image }}" style="width: 100px; height: 160px;">
                        <img ng-src="{{ item.image }}" style="width: 100px; height: 160px;">

                        <img ng-src="{{ item.image }}" style="width: 100px; height: 160px;">
                        <img ng-src="{{ item.image }}" style="width: 100px; height: 160px;">
                      </div>
                    </div>
                  </div>
                </div>
              </ion-scroll>
            </ion-item>
          </ion-list>
        </ion-content>
      </div>
    </div>
  </body>
</html>
